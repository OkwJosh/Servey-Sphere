{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Add Questions for "{{ survey.title }}"</h2>
  <form method="post">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
      <div class="card mb-3 p-3">
        {{ form.as_p }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Save Questions</button>
  </form>
</div>
{% endblock %}
